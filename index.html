<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>KonektorX - Add Project</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="">
            </div>
            <span class="logo_name">KonektorX</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="fa-solid fa-file-circle-plus"></i>
                    <span class="link-name">New Project</span>
                </a></li>

                <li><a href="projects.html">
                    <i class="fa-solid fa-house"></i>
                    <span class="link-name">My Projects</span>
                </a></li>
                <li><a href="extensions.html">
                    <i class="fa-solid fa-folder-open"></i>
                    <span class="link-name">Extensions</span>
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="link-name">Analytics</span>
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <span class="link-name">myData</span>
                </a></li>
                <li><a href="#">
                    <i class="fa-regular fa-message"></i>
                    <span class="link-name">Notifications</span>
                </a></li>
                <li><a href=".../../components/account/profile.html">
                    <i class="fa-solid fa-user"></i>
                    <span class="link-name">Profile</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="fa-regular fa-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="fa-solid fa-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="fa-brands fa-searchengin"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="images/profile.jpg" alt="">
        </div>

    
        <div class="dash-content">
            
                        <div class="responsive-wrapper">

                            <div class="title">
                                <i class="fa-regular fa-square-plus"></i>
                                <span class="text">Add a New Project</span>
                            </div>
        

                            <div class="content center">
                              
                                    <div class="wrapper">
                                        <header>Please fill the form</header>
                                        <form id="newProjectForm" action="#" method="post"> <!-- Added ID "newProjectForm" and method="post" -->
                                          <div class="field name">
                                            <div class="input-area">
                                              <input type="text" id="siteName" name="siteName" placeholder="https://www.amazon.com"> <!-- Added ID "siteName" and name "siteName" -->
                                              <i class="icon fas fa-globe"></i>
                                              <i class="error error-icon fas fa-exclamation-circle"></i>
                                            </div>
                                            <div class="error error-txt" id="siteNameError">Site name can't be blank</div> <!-- Added ID "siteNameError" -->
                                          </div>
                                          <div class="field consumerKey">
                                            <div class="input-area">
                                              <input type="text" id="consumerKey" name="consumerKey" placeholder="Consumer key"> <!-- Added ID "consumerKey" and name "consumerKey" -->
                                              <i class="icon fas fa-lock"></i>
                                              <i class="error error-icon fas fa-exclamation-circle"></i>
                                            </div>
                                            <div class="error error-txt" id="consumerKeyError">Consumer key can't be blank</div> <!-- Added ID "consumerKeyError" -->
                                          </div>
                                          <div class="field consumerSecret">
                                            <div class="input-area">
                                              <input type="text" id="consumerSecret" name="consumerSecret" placeholder="Consumer secret"> <!-- Added ID "consumerSecret" and name "consumerSecret" -->
                                              <i class="icon fas fa-lock"></i>
                                              <i class="error error-icon fas fa-exclamation-circle"></i>
                                            </div>
                                            <div class="error error-txt" id="consumerSecretError">Consumer secret can't be blank</div> <!-- Added ID "consumerSecretError" -->
                                          </div>
                                          <div class="pass-txt"><a href="#">Woocommerce Documentation</a></div>

                                          <div class="checkbox-content">
                                            <div class="checkbox-woocommerce">
                                                <input type="checkbox" id="Woocommerce">
                                                <label for="logCheck" class="text">Woocommerce</label>
                                            </div>
                                            <div class="checkbox-shopify">
                                                <input type="checkbox" id="shopify">
                                                <label for="logCheck" class="text">shopify</label>
                                            </div>
                                        </div>
                                        
                                          <input type="submit" value="Add Project">
                                        </form>
                                      </div>
                              
                            </div>
                        </div>


               
            </div>

        </div>
    
    </section>

    <script src="./assets/js/script.js"></script>
   
</body>
</html>
